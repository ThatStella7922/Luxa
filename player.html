<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi, viewport-fit=cover">
    <link rel="stylesheet" href="assets/flash-styleshit.css">
    <title>Luxa Player</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
  </head>
  
  <body class="">
  	<h1 class="center" id="playertitle">Luxa Player</h1>
  	<div id="flashcontainer" class="flashcontainer">
      <div id="controlscontainer" class="controlscontainer">
        <!--onpointerdown="controlButtonDown('left')" onpointerup="controlButtonUp('left')" -->
        <button draggable="false" id="controlsleftbutton">←</button>
        <button draggable="false" id="controlsupbutton">↑</button>
        <button draggable="false" id="controlsrightbutton">→</button>
        <button draggable="false" id="controlsdownbutton">↓</button>
      </div>
  	</div>
    <h3 class="center" id="statusheading"></h3>
    <p id="nomedianoticep" class="center">Luxa Player is not designed to be used standalone, please return to <a href="index.html">Luxa Home</a> and select some Flash media to use Luxa.</p>
  
    <footer>
      <div class="footer">
        <button id="fullscreenbutton" onclick="enterFullscreen()">Fullscreen</button>  
        <p><a class="link" href="https://github.com/ThatStella7922/Luxa">Luxa</a> v2024.0109.0</p>
        <button id="togglecontrolsbutton" onclick="toggleControlsVisibility()">Show Controls</button>
      </div>
    </footer>

    <script src="assets/player.js"></script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
      setupPlayer();
    </script>
  </body>
</html>
